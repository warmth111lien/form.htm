<!DOCTYPE html>
<html lang="tw">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
.full-screen{
	     position:fixed;
	     top:0;
	     left:0;
	     width:100%;
	     height:100%;
	     background:rgba(0,0,0,0.5);
	     z-index:10;
	     display:flex;
	     justify-content:center;
	     align-items:center;
}
p{	
	color:blue;
	margin:5px;
	cursor:pointer;
}
p:hover{
	background:yellow;
}

</style>
</head>
<body>

<p>商品說明</p>
<h1>瞬間的記憶</h1>

#<div class="product" align=center>
<div class="full-screen">

<img src="old-1130731_640.jpg">
</div>
<script>
$("p").click(function(){
	   $(".full-screen").slideToggle();
});

$("img").click(function(){
	   $(".full-screen").slideToggle();
});
</script>
</body>

</html>
